<body>

    <!-- ì„ íƒ í™”ë©´ -->

        <h2>ë²„ë ¤ì§„ í¬ì¼•ëª¬ë“¤ì´ì•¼. í•œ ë§ˆë¦¬ë¥¼ ë°ë ¤ê°€ë ´</h2>

    <div id="finalScreen" class="screen">
        <div class="backBtn" onclick="goBack()">â† ë’¤ë¡œê°€ê¸°</div>

        <div id="status">
            ë‚˜ë„ ë“œë””ì–´ ì£¼ì¸ì´ ìƒê²¼ì–´,,, ë– ëŒì´ê°€ ì•„ë‹ˆì•¼
            <p>ë‚  ëˆŒëŸ¬ì„œ í‚¤ì›Œì¤˜ ì£¼ì¸</p>
        </div>

        <img id="finalAnimal" src="">
        <div id="arrow">â¬†ï¸ ë©ˆì¶”ë©´ ì•ˆë¼â€¦ ê³„ì† ì“°ë‹¤ë“¬ì–´ì¤˜â€¦</div>

    <script>
        document.getElementById("selectScreen").style.display = "block";

        /* --------- ë³€ìˆ˜ë“¤ --------- */
        let health = 100;
        let alive = true;
        let scale = 0.25;
        const maxScale = 2;
        let firstPhase = true;
        let moveX = 0;
        let dir = 1;
        const moveSpeed = 2;
        let touching = false;
        let msgIndex = 0;
        let msgTimer = null;

        const fallMessages = [
            "ëª¸ì´ ì•„íŒŒ..",
            "ë‚˜ ë²„ë¦¬ì§€ ë§ì•„ì¤˜... ğŸ¥º",
            "ê³„ì† ë§Œì ¸ì¤˜... ğŸ™",
            "ë‚˜ í˜¼ì ë‘ì§€ ë§ˆ... ğŸ˜­",
            "ì‚´ê³  ì‹¶ì–´... ğŸ˜¢",
            "ì‚¬ë‘í•´ì¤˜... ğŸ˜¨"
        ];

        const animalEl = document.getElementById("finalAnimal");
        const statusEl = document.getElementById("status");

        /* â˜…â˜…â˜… ë’¤ë¡œê°€ê¸° ê¸°ëŠ¥ â˜…â˜…â˜… */
        function goBack() {
            // í™”ë©´ ì „í™˜
            document.getElementById("finalScreen").style.display = "none";
            document.getElementById("selectScreen").style.display = "block";

            // ìƒíƒœ ì´ˆê¸°í™”
            health = 100;
            alive = true;
            scale = 0.25;
            firstPhase = true;
            moveX = 0;
            dir = 1;
            touching = false;
            msgIndex = 0;

            animalEl.src = "";
            animalEl.style.transform = `translate(-50%, -50%) scale(0.25)`;
            statusEl.innerHTML = "ë‚˜ë„ ë“œë””ì–´ ì£¼ì¸ì´ ìƒê²¼ì–´,,, ë– ëŒì´ê°€ ì•„ë‹ˆì•¼<p>ë‚  ëˆŒëŸ¬ì„œ í‚¤ì›Œì¤˜ ì£¼ì¸</p>";

            if (msgTimer) clearInterval(msgTimer);
            msgTimer = null;
        }

        /* ------------------------------------------ */
        /*               ë™ë¬¼ ì„ íƒ                    */
        /* ------------------------------------------ */
        function selectAnimal(src) {
            document.getElementById("selectScreen").style.display = "none";
            document.getElementById("finalScreen").style.display = "block";

            animalEl.src = src;

            startMovement();
            setInterval(updateHealth, 250);

            const healEvent = (e) => {
                const pos = getXY(e);

                if (firstPhase) grow();
                else heal(20);

                createHeart(pos.x, pos.y);
            };

            animalEl.addEventListener("click", healEvent);
            animalEl.addEventListener("touchstart", healEvent);
        }

        function getXY(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        /* ì¢Œìš° ì´ë™ */
        function startMovement() {
            const boundary = window.innerWidth * 0.35;
            setInterval(() => {
                if (!alive) return;
                moveX += dir * moveSpeed;
                if (moveX > boundary) dir = -1;
                if (moveX < -boundary) dir = 1;
                animalEl.style.transform = `translate(calc(-50% + ${moveX}px), -50%) scale(${scale})`;
            }, 30);
        }

        /* ì²´ë ¥ ê°ì†Œ */
        function updateHealth() {
            if (firstPhase) return;
            if (!touching) health -= alive ? 8 : 15;
            if (alive && health <= 15) fallDown();
        }

        /* ì“°ëŸ¬ì§ */
        function fallDown() {
            if (!alive) return;
            alive = false;
            health = 0;

            animalEl.style.transform =
                `translate(calc(-50% + ${moveX}px), -50%) rotate(-90deg) scale(${scale})`;

            statusEl.textContent = fallMessages[msgIndex % fallMessages.length];
            msgIndex++;

            if (msgTimer) clearInterval(msgTimer);
            msgTimer = setInterval(() => {
                statusEl.textContent = fallMessages[msgIndex % fallMessages.length];
                msgIndex++;
            }, 2500);
        }

        /* íšŒë³µ */
        function heal(amount) {
            touching = true;

            if (!alive) {
                health += amount;
                if (health >= 11) revive();
                setTimeout(() => touching = false, 150);
                return;
            }

            health += amount;
            if (health > 100) health = 100;
            setTimeout(() => touching = false, 120);
        }

        function revive() {
            alive = true;
            statusEl.textContent = "ë‹¤ì‹œ ì›€ì§ì¼ê²Œâ€¦ ê³ ë§ˆì›Œâ€¦ ğŸ¥º";

            if (msgTimer) {
                clearInterval(msgTimer);
                msgTimer = null;
            }

            animalEl.style.transform =
                `translate(calc(-50% + ${moveX}px), -50%) scale(${scale})`;
        }

        /* ì„±ì¥ */
        function grow() {
            if (scale < maxScale) scale += 0.02;

            if (scale >= 0.7 && firstPhase) {
                firstPhase = false;
                fallDown();
            }

            animalEl.style.transform =
                `translate(calc(-50% + ${moveX}px), -50%) scale(${scale})`;
        }

        /* í•˜íŠ¸ */
        function createHeart(x, y) {
            const h = document.createElement("div");
            h.classList.add("heart");
            h.textContent = "â¤ï¸";
            h.style.left = x + "px";
            h.style.top = y + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        }

        /* ì† ë–¼ë©´ ì¦‰ì‹œ ì“°ëŸ¬ì§ */
        function stopTouch() {
            touching = false;
            if (firstPhase) return;
            if (!alive) return;
            fallDown();
        }

        document.addEventListener("mouseup", stopTouch);
        document.addEventListener("touchend", stopTouch);
    </script>
